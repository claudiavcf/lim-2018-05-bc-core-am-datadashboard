<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Dashboard</title>
  <meta name="viewport" content="width = device-width, maximum-scale=1, initial-scale = 1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet prefetch" href="https://cdn.datatables.net/responsive/1.0.4/css/dataTables.responsive.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root">

    <div id="info">
      <div>
        <img id="logo" src="http://subirimagen.me/uploads/20180612082453.png">
      </div>
      <hr>
      <div id="usuario">
        <div id="fotoAle">
          <img id="ale" src="http://subirimagen.me/uploads/20180612091446.jpg">
        </div>
        <div id="aleName">
          <p id="nameAle">Alejandra Ram√≠rez
            <br>Training Manager</p>
        </div>
      </div>
      <hr>
      <div id="sedesylistas">
        <nav>
          <ul class="acorh">
            <li id="home">
              <a href="#">
                <span class="icon-home"></span> Home</a>
            </li>
            <li class="submenu" id="menu_cohorts">
              <a href="#">
                <span class="icon-rocket"></span> Cohorts
                <span class="caret icon-arrow-down6"></span>
              </a>
            </li>
          </ul>
        </nav>

      </div>
    </div>

    <div id="contenido">
      <h2>DATA DASHBOARD</h2>
      <form>
        <img class="diagrama" id="grafico1" src="http://subirimagen.me/uploads/20180614210541.jpg">
        <img class="diagrama" id="grafico2" src="http://subirimagen.me/uploads/20180614210619.jpg">
      </form>
    </div>

    <div id="listStudents" class="infoHidden">
      <h2 id="titleListStudent">COHORTS</h2>
      <div id="divElige">
        <br>
        <label for="selectorOfCohorts" class="">Elige Cohort:</label>
      </div>
      <div id="divCohort">
        <select id="selectorOfCohorts" class="hidden" name="Lista Cohorts"></select>
      </div>
      <br>
      <br>
      <br>
      <br>
      <label for="tituloEstudiantes" id="tituloEstudiantes">
        <u>LISTA DE ESTUDIANTES</u>
      </label>
      <form>
      <div class="orderYbuscador" id="Ordenar">
        <p>Ordenar por:
          <select id= "ord" style="width:250px">
            <option selected>Selecciona...</option>
            <optgroup label="Ascendente"></optgroup>
            <option value="nombre|asc">Nombre</option>
            <option value="porcentaje|asc">Completitud general</option>
            <option value="lecturas|asc">Completitud Lecturas</option>
            <option value="ejercicios|asc">Completitud Ejercicios</option>
            <option value="quizzes|asc">Completitud Quizzes</option>
            <option value="scoreAvg|asc">Promedio Quizzes</option>
            
            <optgroup label="Descendente"></optgroup>
            <option value="nombre|desc">Nombre</option>
            <option value="porcentaje|desc">Completitud general</option>
            <option value="lecturas|desc">Completitud Lecturas</option>
            <option value="ejercicios|desc">Completitud Ejercicios</option>
            <option value="quizzes|desc">Completitud Quizzes</option>
            <option value="scoreAvg|desc">Promedio Quizzes</option>
           
          </select>
        </p>
      </div>
      <div class="orderYbuscador" id="Buscador">
        
          <input id="searchName" type="text" placeholder="Filtra por nombre.." title="Type in a name" />
      </div>
      <table class="table" id= "table" >
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Completitud General</th>
            <th>Completitud de Lecturass</th>
            <th>Completitud Ejercicios</th>
            <th>Completitud de Quizzes</th>
            <th>Promedio de Quizzes</th>
          </tr>
        </thead>
        <tbody id="mytable">
        </tbody>
      </table>
    </form>
    </div>
    <div id="ProgressStudent" class="infoHidden">
      <h2>PROGRESO ALUMNA</h2>
      <ul class="listProgress" id="containerListProgress"></ul>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="main.js"></script>

</body>

</html>
